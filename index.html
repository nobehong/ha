<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PS4 GoldHEN Compatibility Checker</title>
<style>
  body {
    background: #0a0a0a;
    color: #ffcc00;
    font-family: 'Courier New', monospace;
    text-align: center;
    padding: 2rem;
  }
  h1 {
    margin-bottom: 1rem;
  }
  #firmware {
    font-size: 1.5rem;
    margin: 1rem 0;
  }
  #message {
    margin-top: 1rem;
    font-size: 1.3rem;
  }
  button {
    background: #ffcc00;
    border: none;
    border-radius: 6px;
    color: #0a0a0a;
    font-weight: bold;
    font-size: 1.4rem;
    padding: 0.7rem 2rem;
    margin-top: 2rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:disabled {
    background: #555;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<h1>PS4 GoldHEN Compatibility Checker</h1>
<p id="firmware">Detecting your PS4 firmware version...</p>
<div id="message"></div>
<button id="launchBtn" disabled>Launch GoldHEN Jailbreak</button>

<script>
(() => {
  // Supported firmware versions (expand as needed)
  const supportedFirmwares = [
    '7.00', '7.50', '8.00', '8.50', '9.00', '9.50', '11.00', '11.50', '12.00', '12.50'
  ];
  const karoHostUrls = {
    '7.00': 'https://karo218.ir/700N/',
    '7.50': 'https://karo218.ir/750N/',
    '8.00': 'https://karo218.ir/800N/',
    '8.50': 'https://karo218.ir/850N/',
    '9.00': 'https://karo218.ir/900N/',
    '9.50': 'https://karo218.ir/950N/',
    '11.00': 'https://karo218.ir/1100N/',
    '11.50': 'https://karo218.ir/1150N/',
    '12.00': 'https://karo218.ir/1200N/',
    '12.50': 'https://karo218.ir/1250N/'
  };

  const firmwareEl = document.getElementById('firmware');
  const messageEl = document.getElementById('message');
  const launchBtn = document.getElementById('launchBtn');

  // Detect firmware from PS4 userAgent
  function detectFirmware() {
    const ua = navigator.userAgent;
    // Common PS4 UA example: "Mozilla/5.0 (PlayStation 4 9.00) AppleWebKit/..."
    const regex = /PlayStation 4 (\d+\.\d+)/;
    const match = ua.match(regex);
    return match ? match[1] : null;
  }

  const fw = detectFirmware();

  if (fw) {
    firmwareEl.textContent = `Detected Firmware: ${fw}`;

    if (supportedFirmwares.includes(fw)) {
      messageEl.textContent = 'Your firmware is supported! You can launch GoldHEN now.';
      launchBtn.disabled = false;
      launchBtn.onclick = () => {
        // Redirect to Karo Host Manual Exploit URL for your firmware
        const targetUrl = karoHostUrls[fw] || karoHostUrls['9.00']; // fallback
        window.location.href = targetUrl;
      };
    } else {
      messageEl.textContent = 'Sorry, your firmware is not supported by GoldHEN yet.';
      launchBtn.disabled = true;
    }
  } else {
    firmwareEl.textContent = 'PS4 firmware version not detected. Please access this page from your PS4 browser.';
    messageEl.textContent = '';
    launchBtn.disabled = true;
  }
})();
</script>

</body>
</html>
